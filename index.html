<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CKD GFR Visualization</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 2rem;
      background-color: #f4f4f4;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .chart-wrapper {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      margin-top: 2rem;
    }

    .chart-container {
      background: #fff;
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 600px;
    }

    canvas {
      width: 100% !important;
      height: 400px !important;
    }
  </style>
</head>
<body>

<h1>Glomerular Filtration Rate (GFR) Visualization</h1>

<div class="chart-wrapper">
  <div class="chart-container">
    <canvas id="barChart"></canvas>
  </div>
  <div class="chart-container">
    <canvas id="lineChart"></canvas>
  </div>
</div>

<script>
  // Sample Data
  const gfrData = [90, 85, 78]; // GFR values
  const labels = ["6 Months Ago", "3 Months Ago", "Now"]; // Time points

  // Bar Chart
  const barCtx = document.getElementById('barChart').getContext('2d');
  const barChart = new Chart(barCtx, {
    type: 'bar',
    data: {
      labels: labels,
      datasets: [{
        label: 'GFR Value',
        data: gfrData,
        backgroundColor: '#4CAF50',
        borderRadius: 5
      }]
    },
    options: {
      responsive: true,
      plugins: {
        title: {
          display: true,
          text: 'GFR Over Time (Bar Chart)',
          font: { size: 18 }
        },
        legend: {
          display: false
        }
      },
      scales: {
        y: {
          beginAtZero: true,
          max: 120,
          title: {
            display: true,
            text: 'GFR (ml/min/1.73 m²)'
          }
        },
        x: {
          title: {
            display: true,
            text: 'Time'
          }
        }
      }
    }
  });

  // Line Chart
  const lineCtx = document.getElementById('lineChart').getContext('2d');
  const lineChart = new Chart(lineCtx, {
    type: 'line',
    data: {
      labels: labels,
      datasets: [{
        label: 'GFR Trend',
        data: gfrData,
        borderColor: '#2196F3',
        backgroundColor: '#2196F3',
        fill: false,
        tension: 0.4,
        pointRadius: 5,
        pointBackgroundColor: '#2196F3'
      }]
    },
    options: {
      responsive: true,
      plugins: {
        title: {
          display: true,
          text: 'GFR Over Time (Line Chart)',
          font: { size: 18 }
        },
        legend: {
          display: false
        }
      },
      scales: {
        y: {
          beginAtZero: true,
          max: 120,
          title: {
            display: true,
            text: 'GFR (ml/min/1.73 m²)'
          }
        },
        x: {
          title: {
            display: true,
            text: 'Time'
          }
        }
      }
    }
  });
</script>

</body>
</html>
