<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CKD GFR Visualization</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 2rem;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    .chart-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      gap: 2rem;
      margin-top: 2rem;
    }

    .chart-box {
      background: #fff;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 45%;
      min-width: 300px;
    }

    canvas {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <h2>GFR Readings Over Time</h2>

  <div class="chart-container">
    <div class="chart-box">
      <canvas id="barChart"></canvas>
    </div>
    <div class="chart-box">
      <canvas id="lineChart"></canvas>
    </div>
  </div>

  <script>
    // Sample data (you can replace this with dynamic values)
    const gfrValues = [78, 85, 90];
    const timestamps = ["Now", "3 Months Ago", "6 Months Ago"];

    function drawCharts(gfrValues, timestamps) {
      // Destroy previous charts if they exist
      if (window.barChart) window.barChart.destroy();
      if (window.lineChart) window.lineChart.destroy();

      // Bar Chart
      const ctxBar = document.getElementById("barChart").getContext("2d");
      window.barChart = new Chart(ctxBar, {
        type: "bar",
        data: {
          labels: timestamps,
          datasets: [{
            label: "GFR Readings",
            data: gfrValues,
            backgroundColor: "#4caf50"
          }]
        },
        options: {
          responsive: true,
          plugins: {
            title: {
              display: true,
              text: "GFR (Bar Chart)"
            }
          },
          scales: {
            y: {
              beginAtZero: true,
              suggestedMax: 120
            }
          }
        }
      });

      // Line Chart
      const ctxLine = document.getElementById("lineChart").getContext("2d");
      window.lineChart = new Chart(ctxLine, {
        type: "line",
        data: {
          labels: timestamps,
          datasets: [{
            label: "GFR Trend",
            data: gfrValues,
            fill: false,
            borderColor: "#2196f3",
            backgroundColor: "#2196f3",
            tension: 0.3
          }]
        },
        options: {
          responsive: true,
          plugins: {
            title: {
              display: true,
              text: "GFR (Line Chart)"
            }
          },
          scales: {
            y: {
              beginAtZero: true,
              suggestedMax: 120
            }
          }
        }
      });
    }

    // Draw charts on page load
    drawCharts(gfrValues, timestamps);
  </script>
</body>
</html>
